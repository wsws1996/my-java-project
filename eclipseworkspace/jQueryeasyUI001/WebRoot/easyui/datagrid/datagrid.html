<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" charset="utf-8"
	src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.easyui.min.js" type="text/javascript"
	charset="utf-8"></script>
<link rel="stylesheet" href="../../js/themes/bootstrap/easyui.css"
	type="text/css" media="screen" title="no title" charset="utf-8" />
<link rel="stylesheet" href="../../js/themes/icon.css" type="text/css"
	media="screen" title="no title" charset="utf-8" />
<script type="text/javascript"
	src="../../js//locale/easyui-lang-zh_CN.js">
	
</script>
<script type="text/javascript">
	$(function() {
		$("#datagrid").datagrid({
			columns : [ [ {
				width : 100,
				checkbox : true
			}, {
				title : "车次",
				width : 100,
				field : 'checi'
			}, {
				title : "出发站<br>终点站",
				width : 100,
				field : 'startstate'
			}, {
				title : "出发时间<br>到达时间",
				width : 100,
				field : 'starttime'
			}, {
				title : "历时",
				width : 100,
				field : 'totaltime'
			}, {
				title : "商务座",
				width : 100,
				field : 'swz'
			}, {
				title : "备注",
				width : 100,
				field : 'bz'
			} ] ],
			fitColumns : true,
			url : "datagrid.json",
			toolbar : [ {
				text:"修改",
				iconCls : 'icon-edit',
				handler : function() {
					alert("编辑按钮")
				}
			}, '-', {
				text:"帮助",
				iconCls : 'icon-help',
				handler : function() {
					alert("帮助按钮")
				}
			} ],
			onLoadSuccess : function() {
				$("#btn").linkbutton({
					iconCls : "icon-add"
				});
			},
			loadMsg : "数据正在加载中，请稍后……",
			method : "POST",
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped : true
		})
	})
</script>
</head>
<body>
	<table id="datagrid"></table>
</body>
</html>
