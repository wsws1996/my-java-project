<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>window弹出框</title>
<script type="text/javascript" charset="utf-8"
	src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.easyui.min.js" type="text/javascript"
	charset="utf-8"></script>
<link rel="stylesheet" href="../../js/themes/default/easyui.css"
	type="text/css" media="screen" title="no title" charset="utf-8" />
<link rel="stylesheet" href="../../js/themes/icon.css" type="text/css"
	media="screen" title="no title" charset="utf-8" />
<script type="text/javascript"
	src="../../js//locale/easyui-lang-zh_CN.js">
	
</script>
<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$("#window").window({
				title : "搜索",
				height : 300,
				width : 200,
				modal : true
			})
		})
		$("#btn-1").click(function() {
			$.messager.confirm('确认', '您确认要退出系统吗？', function(r) {
				if (r) {
					alert("确认删除");
				}
			})
		})
		$.messager.show({
			title : '我的消息',
			msg : '消息将在5秒后关闭',
			timeout : 5000,
			width : 350,
			height : 200,
			showType : 'slide'
		})

	})
</script>
</head>
<body>
	<a id="btn" href="#" class="easyui-linkbutton"
		data-options="iconCls:'icon-search'">搜索</a>
	<div id="window"></div>
	<div style="float: right;">
		<a id="btn-1" href="#" class="easyui-linkbutton"
			data-options="iconCls:'icon-cancel'">退出系统</a>
	</div>
</body>
</html>
